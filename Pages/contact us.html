    <form class="container col-md-8">
        <fieldset class="container">
            <legend> <h1> Contact Us </h1></legend>
            <div>
        <div class="form-row">
            <div class="form-group col-md-6">
                First Name :
                <input type="text" class="form-control" placeholder="First name" required>
              </div>
              <div class="form-group col-md-6">
                  Last Name :
                <input type="text" class="form-control" placeholder="Last name" required>
              </div>
            </div>
          
          <div class="form-group col-md-6">
            <label for="inputEmail4" >Email</label>
            <input type="email" required class="form-control" placeholder="example@gmail.com" id="inputEmail4">
          </div>
        <div class="form-group">
          <label for="inputAddress">Message</label><br>
          <textarea name="text" required class="form-control" cols="60" rows="05"></textarea> 
               </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" required class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" required class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" required class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
